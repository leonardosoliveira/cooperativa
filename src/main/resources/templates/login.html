<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>
	
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		
		<div th:replace="~{base :: titulo('Bem Vindo Associado')}"></div>
		

		<div class="card mb-4s">
		
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="nomeUsuario"> Usuário </label>
					<input name="username" class="form-control" placeholder="usuário"/>
				</div>
				<div class="form-group">
					<label for="password"> Senha </label>
					<input type="password" name="password" class="form-control" placeholder="senha"/>
				</div>
				<button class="btn btn-success mp-3" type="submit">Entrar</button>
				
			</form>

		</div>
	</div>

</body>
</html>
