<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet" >
<title>Insert title here</title>

<style>
	.logo-container {
		background-color: #198754;
		color: #FFF;
	}
	.logo {
		font-family: 'Handlee',cursive;
		font-size: 2.5rem;
	}
</style>

</head>

<div th:fragment="logo" class="">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">Cooperativa</span>
			<span class="mt-3">
		 	<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a> 
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="mb-2" sec:authorize="isAuthenticated()"> 
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pauta}">Pautas</a>
				<a class="nav-link" th:href="@{/voto}">Vote aqui</a>
			</nav>		 
		</div>	
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2">
	<h1 class="display-4 " th:text=${valor}></h1>
</div>
